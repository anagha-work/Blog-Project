{% extends 'base.html'%}
{% load static %}


{% block css_file %}
    <link rel="stylesheet" href="{% static 'posts/css/homepage.css' %}">
{% endblock %}

{% block page_title %} 
    All Courses
{% endblock %}

{% block content %}
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary ">
            <div class="container-fluid">
              <a class="navbar-brand" href="javascript:void()">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home_page' %}">Home Page</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'form' %}">Form</a>
                  </li>
              </div>
            </div>
        </nav>
    </div>
    <section>
        <div class="container">
            <div class="row">
                {% for course in courses %}
                    {% include 'posts/include/courses.html' %}
                {% endfor %}
            </div>
        </div>
    </section>


{% endblock%}
