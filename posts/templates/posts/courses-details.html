{% extends 'base.html' %}
{% load static %}

{% block page_title %}
    course details
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'posts/css/homepage.css' %}">
{% endblock %}

{% block content %}
  <!-- <p><h3>{{course.Courses_name}}</h3></p> -->
      <div class="card mb-3 shadow p-3 mb-5 bg-body-tertiary rounded border-info border-size" style="width: 40rem;">
          <img src="{{course.course_image.url}}" class="card-img-top" alt="{{course.course_name}}">
          <div class="card-body">
            <h4 class="card-title">{{course.course_name}}</h4>
            <h4 class="card-title">{{course.course}}</h4>
            <p class="card-text">{{course.content}}</p>
            <p class="card-text"><small class="text-body-secondary">{{ course.date }} </small></p>
          </div>
      </div>

    
    


{% endblock %}
